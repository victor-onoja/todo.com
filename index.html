<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>WebTodo</title>
  </head>
  <body>
    <header><h1>What to do today !</h1></header>
    <div class="body">
      <main class="main">
        <form class="input">
          <input
            type="text"
            placeholder="Enter todo e.g. Wash my car"
            class="textField"
            id="main"
          />
          <input type="submit" value="add" class="add" />
        </form>
        <form class="other-actions">
          <input type="submit" value="delete all" class="delete" />
        </form>
        <ol class="todoItems">
          <li>sample.</li>
        </ol>
      </main>
    </div>
    <footer>
      <h6>Copyright &copy; BTechSolutions</h6>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
